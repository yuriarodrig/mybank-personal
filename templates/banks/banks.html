<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Bancos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="bg-light py-4">

    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Lista de Bancos</h1>
        <a href="{% url 'banks:upload_form' %}" class="btn btn-primary">Enviar Extrato</a>
      </div>

      <table class="table table-bordered table-striped table-hover shadow-sm">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome do Banco</th>
            <th scope="col">Usu√°rio</th>
          </tr>
        </thead>
        <tbody>
          {% for bank in banks %}
            <tr>
              <th scope="row">{{ bank.id }}</th>
              <td>{{ bank.name }}</td>
              <td>{{ bank.user }}</td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3" class="text-center text-muted">Nenhum banco cadastrado.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
